<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Gerador de QR Code</h2>

    <div class="content">
      <input placeholder="Escreva aqui">
      <div class="qrcodeContent">
        <img id="qrcode" src="">
        

        
        <button onclick="baixarImagem()">Download</button>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>

<script>

  function baixarImagem() {
    var imagem = document.getElementById("qrcode");
    var link = document.createElement('a');
    link.href = imagem.src;
    link.download = 'imagem.jpg';
    link.style.display = 'none'; // Adicione esta linha para ocultar o link
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
  
</script>
